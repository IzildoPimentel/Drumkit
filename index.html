<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="keys">
        <div data-key="49" class="key">
            <kbd>1</kbd>
            <span class="sound">clap-808</span>
        </div>
        <div data-key="50" class="key">
            <kbd>2</kbd>
            <span class="sound">clap-analog</span>
        </div>
        <div data-key="51" class="key">
            <kbd>3</kbd>
            <span class="sound">clap-crushed</span>
        </div>
        <div data-key="52" class="key">
            <kbd>4</kbd>
            <span class="sound">clap-fat</span>
        </div>
        <div data-key="53" class="key">
            <kbd>5</kbd>
            <span class="sound">clap-slapper</span>
        </div>
        <div data-key="54" class="key">
            <kbd>6</kbd>
            <span class="sound">clap-tape</span>
        </div>
        <div data-key="55" class="key">
            <kbd>7</kbd>
            <span class="sound">cowbell-808</span>
        </div>
        <div data-key="56" class="key">
            <kbd>8</kbd>
            <span class="sound">crash-808</span>
        </div>
        <div data-key="57" class="key">
            <kbd>9</kbd>
            <span class="sound">crash-acoustic</span>
        </div>
        <div data-key="81" class="key">
            <kbd>q</kbd>
            <span class="sound">crash-noise</span>
        </div>
        <div data-key="87" class="key">
            <kbd>w</kbd>
            <span class="sound">crash-tape</span>
        </div>
        <div data-key="69" class="key">
            <kbd>e</kbd>
            <span class="sound">hihat-808</span>
        </div>        
    </div>
    
    <audio data-key="49" src="sound/clap-808.wav"></audio>
    <audio data-key="50" src="sound/clap-analog.wav"></audio>
    <audio data-key="51" src="sound/clap-crushed.wav"></audio>
    <audio data-key="52" src="sound/clap-fat.wav"></audio>
    <audio data-key="53" src="sound/clap-slapper.wav"></audio>
    <audio data-key="54" src="sound/clap-tape.wav"></audio>
    <audio data-key="55" src="sound/cowbell-808.wav"></audio>
    <audio data-key="56" src="sound/crash-808.wav"></audio>
    <audio data-key="57" src="sound/crash-acoustic.wav"></audio>
    <audio data-key="81" src="sound/crash-noise.wav"></audio>
    <audio data-key="87" src="sound/crash-tape.wav"></audio>
    <audio data-key="69" src="sound/hihat-808.wav"></audio>


    
    
    
  <script src="js/script.js"></script>
</body>
</html>
